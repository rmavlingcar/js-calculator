<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="container-parent">
		<div class="container-child">
			<div class="calculator">
				<div class="display">
					<div class="calculator-display">
						<output class="user-input" type="text" id="user-input">0</output>	
						<output class="result" type="text" id="result">&nbsp;</output>	
					</div>					
				</div>
				<div class="calc-buttons">
					<button class="allclear" data-type="reset">AC</button>
					<button class="clear" data-type="backspace">C</button>
					<button class="operator" data-type="operator" id="mod" value="%" >&#37;</button>
					<button class="operator" data-type="operator" id="divide" value="/" >&#247;</button>
					<button class="digit" data-type="number" value="7" >7</button>
					<button class="digit" data-type="number" value="8" >8</button>
					<button class="digit" data-type="number" value="9" >9</button>
					<button class="operator" data-type="operator" id="plus" value="+" >&#43;</button>
					<button class="digit" data-type="number" value="4" >4</button>
					<button class="digit" data-type="number" value="5" >5</button>
					<button class="digit" data-type="number" value="6" >6</button>
					<button class="operator" data-type="operator" id="minus" value="-" >&#45;</button>
					<button class="digit" data-type="number" value="1" >1</button>
					<button class="digit" data-type="number" value="2" >2</button>
					<button class="digit" data-type="number" value="3" >3</button>
					<button class="operator" data-type="operator" id="multiply" value="x" >&#215;</button>
					<button class="digit" data-type="number" value="0" >0</button>
					<button class="decimal" data-type="decimal" id="decimal" value="." >.</button>
					<button class="equals" data-type="equal" id="equals" value="=" >&#61;</button>
				</div>
			</div>
		</div>
	</section>
    <footer class="footer">
        <p>Copyright &copy; <script>document.write( new Date().getFullYear() );</script> Ricky Mavlingcar</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
